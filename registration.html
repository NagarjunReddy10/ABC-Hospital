    <h2>Patient Registration</h2>
    <form name="registration" method="post">
        <table>
            <tr>
                <td>
                    <label for="name"><b>Full Name :</b></label><br>
                    <input type="text" name="name" id="name" size="215" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date"><b>Date of Birth :</b></label><br>
                    <input type="date" name="date" id="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mail"><b>Email :</b></label><br>
                    <input type="text" name="mail" id="mail" size="215" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number"><b>Phone Number :</b></label><br>
                    <input type="tel" name="number" id="number" size="215" required>
                </td>
            </tr>
            <tr>
                <td align="center"><input class="button" type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
