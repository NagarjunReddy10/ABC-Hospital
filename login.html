    <h2>Patient Login</h2>
    <form name="registration" method="post">
        <table>
            <tr>
                <td>
                    <label for="mail"><b>Email :</b></label><br>
                    <input type="text" name="mail" id="mail" size="215" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password"><b>Password :</b></label><br>
                    <input type="password" name="password" id="password" size="215" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input class="button" id="login" type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
