    <h2>Contact Us</h2>
    <p>If you have any questions.feel free to reach out to us! 
    </p>
    <form name="contact" method="post">
        <table>
            <tr>
                <td>
                    <label for="name"><b>Name :</b></label><br>
                    <input type="text" name="name" id="name" size="215" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mail"><b>Email :</b></label><br>
                    <input type="text" name="mail" id="mail" size="215" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message"><b>Message :</b></label><br>
                    <textarea name="message" id="message" rows="4" cols="200"></textarea> 
                </td>
            </tr>
            <tr>
                <td align="center"><input class="button" type="submit" value="Send Message">
                </td>
            </tr>
        </table>
    </form>
